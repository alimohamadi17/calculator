<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5  ">
        <div class="row justify-content-center ">
            <div class="col-md-6 bg-light rounded-top ">
                <h1 class="text-center">Casio</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"><input type="text" id="textArea">
                        <td><input type="button" class="btn btn-secondary" value="CLEAR" onclick="clr()"></td>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn btn-primary" value="1" onclick="display('1')"></td>
                        <td><input type="button" class="btn btn-primary" value="2" onclick="display('2')"></td>
                        <td><input type="button" class="btn btn-primary" value="3" onclick="display('3')"></td>
                        <td><input type="button" class="btn btn-primary" value="/" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="btn btn-primary" onclick="display('4')"></td>
                        <td><input type="button" value="5" class="btn btn-primary" onclick="display('5')"></td>
                        <td><input type="button" value="6" class="btn btn-primary" onclick="display('6')"></td>
                        <td><input type="button" value="+" class="btn btn-primary" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="btn btn-primary" onclick="display('7')"></td>
                        <td><input type="button" value="8" class="btn btn-primary" onclick="display('8')"></td>
                        <td><input type="button" value="9" class="btn btn-primary" onclick="display('9')"></td>
                        <td><input type="button" value="-" class="btn btn-primary" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." class="btn btn-primary" onclick="display('.')"></td>
                        <td><input type="button" value="0" class="btn btn-primary" onclick="display('0')"></td>
                        <td><input type="button" value="=" class="btn btn-primary" onclick="Calculate()"></td>
                        <td><input type="button" value="*" class="btn btn-primary" onclick="display('*')"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
